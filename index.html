<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai image generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool </h1>
            <p> convert your text into an image within a second using this AI Image Generating tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see..." required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>

                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>

    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="src/img-1.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="src/download.svg" alt="download icon">

            </a>

        </div>
        <div class="img-card">
            <img src="src/img-2.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="src/download.svg" alt="download icon">

            </a>


        </div>
        <div class="img-card">
            <img src="src/img-3.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="src/download.svg" alt="download icon">

            </a>

        </div>
        <div class="img-card">
            <img src="src/img-4.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="src/download.svg" alt="download icon">
            </a>
        </div>
    </section>
    <script src="script.js">defer</script>
</body>

</html>
